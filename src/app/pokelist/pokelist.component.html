<div class="row">
  <div class="col">
    <div class="text-center">
      <div class="card-body row g-3">
        <div *ngFor="let pokemon of pokemons" class="col-12 col-sm-4 col-md-3 col-lg-3">
          <a class="link" [attr.data-bs-target]="'#exampleModal-' + pokemon.id" data-bs-toggle="modal">

            <div class="card mb-3 hover" style="height: 100%">
              <h5 class="th4">{{ formatName(pokemon.name) }}</h5>
              <img [src]="
                  'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' +
                  pokemon.id +
                  '.png'
                " decoding="async" class="card-img" alt="Imagem do Produto" />
              <div class="card-body text-center">
                <div class="tipos" *ngIf="pokemon.types && pokemon.types.length">
                  <span *ngFor="let type of pokemon.types" :class="tipo {{type.type.name}}  ">
                    {{ formatName(type.type.name) }}
                  </span>
                </div>
              </div>
            </div>
          </a>

          <div class="modal fade" [id]="'exampleModal-' + pokemon.id" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{ formatName(pokemon.name) }}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                <div>
                  <div class="row">
                    <div class="col">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Normal Sprite</h1>
                    </div>
                    <div class="col">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Shiny Sprite</h1>
                    </div>
                  </div>
                  <div class="row" style="margin-bottom: 1rem;">
                    <div class="col">
                      <img
                        [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + pokemon.id + '.png'"
                        class="card-img img" alt="..." />
                    </div>
                    <div class="col">
                      <img
                        [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/' + pokemon.id + '.png'"
                        class="card-img img" alt="..." />
                    </div>
                  </div>
                </div>
                <div class="titlebottom">
                  <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin-bottom: 10px;">Type</h1>
                </div>
                <div class="tipos">
                  <span *ngFor="let type of pokemon.types" :class="tipo {{type.type.name}}  ">
                    {{ formatName(type.type.name) }}
                  </span>
                </div>
              </div>
            </div>


              </div>
              <div class="modal-footer">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
